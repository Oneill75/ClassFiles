<!DOCTYPE html>
<html lang="en">
<head>
    <title>PHP, Datum und Zeit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/styles.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <form id="dobForm">

        <label for="dobDay">Tag</label>
        <input name="dobDay"
			   id="dobDay"
			   list="daysList"
			   pattern="(([3][0-1])|([1-2][0-9])|([0][1-9]))"
			   placeholder="##"
			   inputmode="numeric">
		<datalist id="daysList">
			<option value="01">
			<option value="02">
			<option value="03">
			<option value="04">
			<option value="05">
			<option value="06">
			<option value="07">
			<option value="08">
			<option value="09">
			<option value="10">
			<option value="11">
			<option value="12">
			<option value="13">
			<option value="14">
			<option value="15">
			<option value="16">
			<option value="17">
			<option value="18">
			<option value="19">
			<option value="20">
			<option value="21">
			<option value="22">
			<option value="23">
			<option value="24">
			<option value="25">
			<option value="26">
			<option value="27">
			<option value="28">
			<option value="29">
			<option value="30">
			<option value="31">
		</datalist>

        <label for="dobMonth">Monat</label>
        <input name="dobMonth"
		       id="dobMonth"
			   list="monthsList"
			   pattern="(([1][0-2])|([0][1-9]))"
			   placeholder="##"
			   inputmode="numeric">
		<datalist id="monthsList">
			<option value="01">
			<option value="02">
			<option value="03">
			<option value="04">
			<option value="05">
			<option value="06">
			<option value="07">
			<option value="08">
			<option value="09">
			<option value="10">
			<option value="11">
			<option value="12">
		</datalist>
 
        <label for="dobYear">Jahr</label>
		<input name="dobYear"
			   id="dobYear"
			   pattern="[0-9]{4}"
			   placeholder="####"
			   inputmode="numeric">

        <input type="reset"><input type="submit">

    </form>
    <p id="info"></p>
	
</body>
</html>
