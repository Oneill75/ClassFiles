<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS, Datum und Zeit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--link href="css/styles.css" rel="stylesheet"-->
    <script src="js/script.js" defer></script>
</head>
<body>
	<p>Aktuelles Datum: <span id="currentdate"></span>.</p>
	<p>Script gestartet um <span id="scriptstart"></span> Uhr.</p>
	<p>Vergangene Millisekunden seit 1.1.1970, 0:00 Uhr, UTC: <span id="millisecondselapsed"></span>.</p>
	<p>Vergangenen Sekunden seit der ECMAScript-Epoche: <span id="secondselapsed"></span>.</p>
	<p>Anzahl der Tage, Stunden, Minuten und Sekunden bis zum Jahreswechsel: <span id="timeuntilnewyearseve"></span>.</p>
	
</body>
</html>
