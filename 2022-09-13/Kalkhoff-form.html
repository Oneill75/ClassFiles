<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lieblingsfilmformular</title>
    </head>

    <body>
        <form>
            <h1>Wählen Sie Ihren Lieblingsfilm</h1>
            <fieldset>
                <legend>Genre:</legend>
                <input list="genrelist" id="genre" name="genre" placeholder="Eingeben oder wählen ... " size="25">
                <datalist id="genrelist">
                    <option value="Action"></option>
                    <option value="Horror"></option>
                    <option value="Fantasy"></option>
                    <option value="SciFi"></option>
                    <option value="Adventure"></option>
                    <option value="Dokumentation"></option>
                </datalist>
            </fieldset>
            <fieldset>
                <legend>Filmtitel</legend>
                <select name="filmtitel" id="filmtitel">
                    <option selected disabled>Noch kein Genre gewählt.</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Leihdauer</legend>
                <label for="leihtage">Anzahl der Leihtage:</label>
                <input type="number" id="leihtage" name="leihtage" min="0" max="7" value="0">
            </fieldset>
            <fieldset>
                <legend>Übertragung</legend>
                <label for="dsl">DSL</label>
                <input type="radio" id="dsl" name="empfangsart" value="dsl" checked>
                <label for="mobil">Mobil</label>
                <input type="radio" id="mobil" name="empfangsart" value="mobil">
            </fieldset>
            <fieldset>
                <legend>Kontaktdaten</legend>
                <label for="fname">Vorname:</label>
                <input type="text" id="fname" name="fname" placeholder="Ihr Vorname"><br>
                <label for="lname">Nachname:</label>
                <input type="text" id="lname" name="lname" placeholder="Ihr Nachname"><br>
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" placeholder="Ihre E-Mail Adresse" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required><br>
                <label for="altemail">Alternative E-Mail Adresse:</label>
                <input type="email" id="altemail" name="altemail" placeholder="Alternative E-Mail"><br>
            </fieldset>
            <fieldset>
                <legend>Authentifizierung</legend>
                <label for="gebdatum1">Geburtsdatum:</label>
                <input type="date" id="gebdatum1" name="gebdatum1" placeholder= "TT.MM.YYYY">
                <label for="pw">Passwort:</label>
                <input type="password" id="pw" name="pw" placeholder="Mindestens 12 Zeichen." minlength="12" required>
            </fieldset>
            <fieldset>
                <legend>Daten senden oder verwerfen</legend>
                <input type="checkbox" id="permit" name="permit" required>
                <label for="permit">Ich bin mit der Übertragung meiner Daten einverstanden.</label>
                <input type="submit" value="Daten absenden">
                <input type="reset" value="Zurücksetzen">
            </fieldset>
        </form>
        <section>
            <details>
                <summary>Angebot des Tages</summary>
                <h2>Film 1</h2>
                <p>LoremIpsum</p>
            </details>
            <details open>
                <summary>Neueste Filme</summary>
                <h2>Film 2</h2>
                <p>LoremIpsum</p>
            </details>
        </section>
    </body>

</html>
