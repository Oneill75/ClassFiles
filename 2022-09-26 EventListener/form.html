<!doctype html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<title>Ereignisse</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="js/script.js"></script>
		<link href="/favicon.ico" rel="icon" type="image/ico">
	</head>
	<body>
		<form oninput="x.value=parseInt(bereich.value)">
      <input type="text" name="eingabe" placeholder="nee"></input>
      <input type="range" name="bereich" id="bereich" min="1" max="49"></input>
      <input type="submit"></input>
      <output name="x" for="bereich"></output>
		</form>
	</body>
</html>
